<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>

    <script>
        $(document).ready(function () {


            linha1 = [10, 15, 20, 30, 50, 40];
            linha2 = [20, 50, 10, 15, 30, 45];
            linha3 = [15, 20, 30, 40, 10, 20];

            linha1_tabela = "<td class='tabela'>" + linha1[0] + "</td>" + "<td class='linha1'>" + linha1[1] + "</td>" + "<td class='linha1'>" + linha1[2] + "</td>" + "<td class='linha1'>" + linha1[3] + "</td>" + "<td class='linha1'>" + linha1[4] + "</td>" + "<td class='linha1'>" + linha1[5] + "</td>";
            $("#linha1_tabela").html(linha1_tabela);
           
            linha2_tabela = "<td class='tabela2'>" + linha2[0] + "</td>" + "<td class='linha2'>" + linha2[1] + "</td>" + "<td class='linha2'>" + linha2[2] + "</td>" + "<td class='linha2'>" + linha2[3] + "</td>" + "<td class='linha2'>" + linha2[4] + "</td>" + "<td class='linha2'>" + linha2[5] + "</td>";
            $("#linha2_tabela").html(linha2_tabela);
            
            linha3_tabela = "<td class='tabela'>" + linha3[0] + "</td>" + "<td>" + linha3[1] + "</td>" + "<td>" + linha3[2] + "</td>" + "<td>" + linha3[3] + "</td>" + "<td>" + linha3[4] + "</td>" + "<td>" + linha3[5] + "</td>";
            $("#linha3_tabela").html(linha3_tabela);

            const tabela = document.querySelectorAll('.linha1');
            const tabela2 = document.querySelectorAll('.linha2');
            setaCorNaTabela(linha1, linha2, tabela);
            setaCorNaTabela(linha2, linha3, tabela2);

            function setaCorNaTabela(valor1, valor2, tabela) {

                for (let i = 0; i < valor1.length; i++) {

                    if (valor1[i] < valor2[i]) {

                        $(tabela[i]).css("cssText", "color: red !important;");

                    } else if (valor1[i] > valor2[i]) {
                        $(tabela[i]).css("cssText", "color: blue !important;");
                    }
                }
            }


        });
    </script>
</head>
<div class="container" style="width:100%;max-width:700px">
    <div class="row justify-content-sm-center ">
        <table class="table table-striped table-sm" class="fs-6">
            <thead>
                <th>v1</th>
                <th>v2</th>
                <th>v3</th>
                <th>v4</th>
                <th>v5</th>
                <th>v6</th>
            </thead>
            <tbody>
                <tr id="linha1_tabela">
                </tr>
                <tr id="linha2_tabela">
                </tr>
                <tr id="linha3_tabela">
                </tr>
            </tbody>
            <tfoot>
                <th>v1</th>
                <th>v2</th>
                <th>v3</th>
                <th>v4</th>
                <th>v5</th>
                <th>v6</th>
            </tfoot>
        </table>
    </div>
</div>

<body>

</body>

</html>
